  // Function to generate random movie
  function randomMovie() {
    const randomIndex = Math.floor(Math.random() * movies.length);
    const randomMovie = movies[randomIndex];
    // Update display
    $('#randomMovieTitle').text(randomMovie.title);
    $('#randomMovieImage').attr('src', randomMovie.url);
  }

  // Populate dropdown menu
  $(document).ready(function() {
    const dropdown = $('#movieDropdown');
    movies.forEach(movie => {
      dropdown.append(`<option value="${movie.title}">${movie.title}</option>`);
    });
  });

  // Event listener for button click
  $('#generateBtn').click(randomMovie);

  // Event listener for dropdown change
  $('#movieDropdown').change(function() {
    const selectedTitle = $(this).val();
    const selectedMovie = movies.find(movie => movie.title === selectedTitle);
    // Update display
    $('#randomMovieTitle').text(selectedMovie.title);
    $('#randomMovieImage').attr('src', selectedMovie.url);
  });
</script>
